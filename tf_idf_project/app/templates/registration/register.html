<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<h1>Register here</h1>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.error %}
		<p>There are errors in the form!</p>
		{% endif %}

		{{ form }}

		<input type="submit" value="Register">
	</form>

</body>
</html>
